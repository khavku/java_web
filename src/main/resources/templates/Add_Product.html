<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/Add_Product.css" />
</head>

<body>
    <a href="/admin/services">Back to Services</a>
    <div class="addProducts">
        <h3 style="font-weight: bolder; color: seagreen;">ADD NEW PRODUCT :</h3>
        <form action="" th:action="@{/addingProduct}" method="post">
            <label for="pname">Product Name :</label>
            <input type="text" id="pname" name="pname" placeholder="Enter Product Name....." required /> <br />

            <label for="pprice">Product Price :</label>
            <input type="text" id="pprice" name="pprice" placeholder="Enter Product Price...." required /><br />

            <label for="pdescription">Product Description :</label><br />
            <textarea name="pdescription" id="pdescription" cols="15" rows="3" placeholder="Enter Product Description.." required></textarea><br />

            <button type="submit">Add Product</button>
        </form>
    </div>
</body>

</html>
