<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FoodFrenzy</title>
    <link rel="icon" type="image/x-icon" href="./Images/logo.png">
	<link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
	   <link rel="stylesheet" href="" th:href="@{/css/About.css}" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            color: #fff;
            line-height: 1.6;
        }

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .contact h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .info-box, .form-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .info-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #feb47b;
        }

        .info-box p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .info-box i {
            color: #feb47b;
            font-size: 2rem;
            margin-right: 10px;
        }

        .form-container h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-container form .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-container form .form-group input,
        .form-container form .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            outline: none;
            border-radius: 5px;
            background: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-container form .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-container form .form-group input:focus,
        .form-container form .form-group textarea:focus {
            border: 2px solid #feb47b;
        }

        .form-container form button {
            background: #feb47b;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container form button:hover {
            background: #ff7e5f;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            font-size: 1.5rem;
            color: #feb47b;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #ff7e5f;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .contact h2 {
                font-size: 2.5rem;
            }

            .contact p {
                font-size: 1rem;
            }

            .info-box, .form-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
	<nav th:replace="~{Navigation::navbar()}"></nav>
    <section class="contact">
        <h2>Contact Us</h2>
        <p>We’re here to assist you. Feel free to reach out for any inquiries, feedback, or support. Your satisfaction is our priority!</p>
        <div class="contact-container">
            <div class="info-box">
                <h3><i class="fas fa-map-marker-alt"></i> Address</h3>
                <p>470 Đ. Trần Đại Nghĩa, Hoà Hải, Ngũ Hành Sơn, Đà Nẵng<br>, Đà Nẵng, <br>550000</p>
                <h3><i class="fas fa-phone-alt"></i> Phone</h3>
                <p>0236 3667 117</p>
                <h3><i class="fas fa-envelope"></i> Email</h3>
                <p>kha@vku.udn.vn</p>
            </div>
            <div class="form-container">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </section>
</body>
</html>
