<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Admin : Add</title>
	<link rel="stylesheet" href="/css/Add_Admin.css" />
</head>

<body>
	<a href="/admin/services">Back to Services</a>
	<div class="addAdmin">
		<h3 style="color: red;">ADD NEW ADMIN/PARTNER</h3>
		<form action="/addingAdmin" method="post">
			<label for="adminName">Admin Name :</label>
			<input type="text" id="adminName" name="adminName" placeholder="Enter name..." class="adminName" minlength="2" required>
			<br />

			<label for="adminEmail">Admin Email :</label>
			<input type="email" id="adminEmail" name="adminEmail" placeholder="Enter email..." class="adminEmail" required>
			<br />

			<label for="adminNumber">Admin Number :</label>
			<input type="tel" id="adminNumber" name="adminNumber" placeholder="Enter 10 digit mobile number..." class="adminNumber" pattern="[0-9]{10}" required />
			<br />

			<input type="hidden" name="adminPassword" value="1234" />
			<button type="submit">Add Admin</button>
		</form>
	</div>
</body>

</html>
